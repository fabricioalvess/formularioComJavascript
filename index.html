        <h5>Select Box</h5>
        <p>utilizando: options.selectedIndex</p>
        
        <form action="">
            
            <select name="" id="options">

                <option value="opt3">Cidade</option>
            </select>
        </form>
        <button id="mostrar_opcao">Mostrar</button>
        <p>Solte aqui a opção selecionada: <strong id="opcao_selecionada"></strong></p>
        
<br>
<br>
        <h5>Select Box</h5>

                <option value="Praia">Praia</option>
